<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContructoraNaytec</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <div class="titulo_login">
                <h2>ACCESO AL SISTEMA</h2>
                <h2>DE LICITACION</h2>
            </div>
            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password"><span class="barra"></span>
                <label for="">Password</label>
            </div>

            <button type="submit" onclick="login()">Iniciar Sesion</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="script/app.js"></script>
</body>

</html>
